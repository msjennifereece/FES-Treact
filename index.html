<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/03673f4e3f.js" crossorigin="anonymous"></script>
	<script src="index.js" defer></script>
</head>
<body>
  <section id="landing-page">
    <div class="row">
      <nav>
        <a class="treact__logo" href="#">
          <img class="logo__img" src="/assets/t logo.svg" alt="">
          <span class="treact">Treact</span>
        </a>
        <ul class="nav__links">
          <li class="nav__list">
            <a href="" class="nav__link">
              About
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">
              Blog
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">
              Pricing
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">
              Contact Us
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link nav__link--login">
              Login
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link btn">
              Sign Up
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <header>
      <div class="container">
        <div class="row">
          <div class="header">
            <div class="header__left">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__para">
                Our templates are easy to setup, undersand and custiomize. Fully modular components with a variety of pages and components.
              </p>
              <div class="two__column--input">
                <input class="input" type="text" placeholder="Your E-mail Address">
                <button class="input--btn btn">Get Started</button>
              </div>
              <div>
                <p class="customer__para">
                  OUR TRUSTED CUSTOMERS
                </p>
                <figure class="customer__logo--wrapper">
                  <img class="customer__logo" src="/assets/customers logo.png" alt="">
                </figure>
              </div>
            </div>
            <figure class="header__img--wrapper">
              <img class="header__img" src="/assets/header img.svg" alt="">
            </figure>
          </div>
        </div>
      </div>
    </header>
  </section>
</body>
</html>
